name: mattermost-send-message
description: Send a message to a user or channel
handler: message.php
interpreter: php
input:
  type: object
  required: [ url, channels, text ]
  additionalProperties: false
  properties:
    url:
      type: string
      description: Webhook URL
    channels:
      type: string
      description: Channels uri or @username. May contain multiple as csv
    text:
      type: string
      description: Message text to send