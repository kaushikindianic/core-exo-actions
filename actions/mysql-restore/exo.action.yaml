name: mysql-restore
description: Mysql restore database from file gzip/bzip
handler: mysql_restore.php
interpreter: php
input:
  type: object
  required: [dsn, filename, gzip, bzip]
  additionalProperties: false
  properties:
    dsn:
      type: string
      title: MySQL DSN
      examples:
        - mysql://username:password@hostname/dbname
    filename:
      type: string
      title: Path to the file
    gzip:
      type: bool
      title: Pipe input through gzip
      default: false
    bzip:
      type: string
      title: Pipe input through bzip
      default: false

output: ~
