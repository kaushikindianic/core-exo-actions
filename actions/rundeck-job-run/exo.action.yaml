name: rundeck-job-run
description: Run a Rundeck job
handler: rundeck-job-run.php
input:
  type: object
  required: [ dsn, job ]
  additionalProperties: false
  properties:
    dsn:
      type: string
      description: Rundeck DSN

    job:
      type: string
      description: Job UUID

output:
  type: object
  additionalProperties: false
  properties:
    executionId:
      type: integer

