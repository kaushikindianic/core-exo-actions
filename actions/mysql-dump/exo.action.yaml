name: mysql-dump
description: Mysql dump into file gzip/bzip
handler: mysql_dump.php
interpreter: php
input:
  type: object
  required: [dsn, filename]
  additionalProperties: false
  properties:
    dsn:
      type: string
      title: MySQL DSN
      examples:
        - mysql://username:password@hostname/dbname
    filename:
      type: string
      title: Path to the .sql file
      examples:
        - /tmp/dbname.sql.gz
        - /tmp/dbname.sql.bz2
    gzip:
      type: bool
      title: Pipe output through gzip
      default: false
    bzip:
      type: string
      title: Pipe output through bzip
      default: false

output: ~
